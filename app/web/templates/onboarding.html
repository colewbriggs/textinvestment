<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Up Your Alerts - Investment Advisor</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8fafc;
            color: #1a1a1a;
            min-height: 100vh;
        }

        .wizard {
            max-width: 600px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        .progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 3rem;
        }

        .progress-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #e2e8f0;
        }

        .progress-dot.active {
            background: #6366f1;
            width: 24px;
            border-radius: 4px;
        }

        .progress-dot.done {
            background: #6366f1;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .step-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .step-header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .step-header p {
            color: #64748b;
        }

        /* Strategy cards */
        .strategy-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .strategy-card {
            background: #fff;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 1.25rem;
            cursor: pointer;
            transition: all 0.15s;
        }

        .strategy-card:hover {
            border-color: #cbd5e1;
        }

        .strategy-card.selected {
            border-color: #6366f1;
            background: #fafafe;
        }

        .strategy-card input {
            display: none;
        }

        .strategy-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .strategy-icon {
            font-size: 1.5rem;
        }

        .strategy-header h3 {
            font-size: 1rem;
            font-weight: 600;
        }

        .strategy-card p {
            font-size: 0.875rem;
            color: #64748b;
            line-height: 1.5;
        }

        .strategy-details {
            display: none;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e2e8f0;
            font-size: 0.8rem;
            color: #64748b;
        }

        .strategy-card.selected .strategy-details {
            display: block;
        }

        /* Industry chips */
        .industry-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
        }

        .industry-chip {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background: #fff;
            border: 2px solid #e2e8f0;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.15s;
            font-size: 0.9rem;
        }

        .industry-chip:hover {
            border-color: #cbd5e1;
        }

        .industry-chip.selected {
            border-color: #6366f1;
            background: #6366f1;
            color: #fff;
        }

        .industry-chip input {
            display: none;
        }

        /* Frequency options */
        .frequency-grid {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .frequency-option {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: #fff;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 1.25rem;
            cursor: pointer;
            transition: all 0.15s;
        }

        .frequency-option:hover {
            border-color: #cbd5e1;
        }

        .frequency-option.selected {
            border-color: #6366f1;
        }

        .frequency-option input {
            display: none;
        }

        .frequency-icon {
            font-size: 1.5rem;
        }

        .frequency-option h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.125rem;
        }

        .frequency-option p {
            font-size: 0.8rem;
            color: #64748b;
            margin: 0;
        }

        /* Navigation */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
        }

        .btn {
            padding: 0.875rem 1.75rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.15s;
        }

        .btn-secondary {
            background: #fff;
            color: #64748b;
            border: 1px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #f8fafc;
        }

        .btn-primary {
            background: #1a1a1a;
            color: #fff;
            border: none;
        }

        .btn-primary:hover {
            background: #333;
        }

        .btn-primary:disabled {
            background: #e2e8f0;
            color: #94a3b8;
            cursor: not-allowed;
        }

        .skip-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #94a3b8;
            font-size: 0.875rem;
            text-decoration: none;
        }

        .skip-link:hover {
            color: #64748b;
        }

        @media (max-width: 500px) {
            .step-header h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <form method="post" action="/onboarding/{{ user.id }}" class="wizard">
        <div class="progress">
            <div class="progress-dot active" data-step="1"></div>
            <div class="progress-dot" data-step="2"></div>
            <div class="progress-dot" data-step="3"></div>
        </div>

        <!-- Step 1: Strategy -->
        <div class="step active" data-step="1">
            <div class="step-header">
                <h1>Pick your investment style</h1>
                <p>This determines what opportunities we'll look for</p>
            </div>

            <div class="strategy-grid">
                <label class="strategy-card selected">
                    <input type="radio" name="strategy" value="value" checked>
                    <div class="strategy-header">
                        <span class="strategy-icon">ðŸ“Š</span>
                        <h3>Value Investing</h3>
                    </div>
                    <p>Find quality companies trading below their worth. Focus on fundamentals like P/E ratio, debt levels, and profitability.</p>
                    <div class="strategy-details">
                        Looks for: Low P/E (&lt;25), Low debt, High ROE (&gt;15%), 10%+ below highs
                    </div>
                </label>

                <label class="strategy-card">
                    <input type="radio" name="strategy" value="growth">
                    <div class="strategy-header">
                        <span class="strategy-icon">ðŸš€</span>
                        <h3>Growth Investing</h3>
                    </div>
                    <p>Focus on companies with strong revenue growth and market momentum, even at higher valuations.</p>
                    <div class="strategy-details">
                        Looks for: Revenue growth &gt;20%, accepts higher P/E, momentum signals
                    </div>
                </label>

                <label class="strategy-card">
                    <input type="radio" name="strategy" value="dividend">
                    <div class="strategy-header">
                        <span class="strategy-icon">ðŸ’°</span>
                        <h3>Dividend Income</h3>
                    </div>
                    <p>Prioritize stable companies with consistent dividend payments and sustainable payout ratios.</p>
                    <div class="strategy-details">
                        Looks for: Dividend yield &gt;2%, payout ratio &lt;60%, dividend growth history
                    </div>
                </label>
            </div>

            <div class="nav-buttons">
                <div></div>
                <button type="button" class="btn btn-primary" onclick="nextStep()">Continue</button>
            </div>
        </div>

        <!-- Step 2: Industries -->
        <div class="step" data-step="2">
            <div class="step-header">
                <h1>What industries interest you?</h1>
                <p>Select all that you'd like to track</p>
            </div>

            <div class="industry-grid">
                {% for industry in industries %}
                <label class="industry-chip">
                    <input type="checkbox" name="industries" value="{{ industry }}">
                    {{ industry }}
                </label>
                {% endfor %}
            </div>

            <div class="nav-buttons">
                <button type="button" class="btn btn-secondary" onclick="prevStep()">Back</button>
                <button type="button" class="btn btn-primary" onclick="nextStep()">Continue</button>
            </div>
            <a href="#" class="skip-link" onclick="nextStep(); return false;">Skip, show me everything</a>
        </div>

        <!-- Step 3: Frequency -->
        <div class="step" data-step="3">
            <div class="step-header">
                <h1>How often should we text you?</h1>
                <p>You can change this anytime</p>
            </div>

            <div class="frequency-grid">
                <label class="frequency-option">
                    <input type="radio" name="alert_frequency" value="realtime">
                    <span class="frequency-icon">âš¡</span>
                    <div>
                        <h3>Realtime</h3>
                        <p>Get alerts as soon as we spot opportunities</p>
                    </div>
                </label>

                <label class="frequency-option selected">
                    <input type="radio" name="alert_frequency" value="daily" checked>
                    <span class="frequency-icon">ðŸ“…</span>
                    <div>
                        <h3>Daily Digest</h3>
                        <p>One summary at market close (4:30 PM ET)</p>
                    </div>
                </label>

                <label class="frequency-option">
                    <input type="radio" name="alert_frequency" value="weekly">
                    <span class="frequency-icon">ðŸ“†</span>
                    <div>
                        <h3>Weekly</h3>
                        <p>Top opportunities every Sunday evening</p>
                    </div>
                </label>
            </div>

            <div class="nav-buttons">
                <button type="button" class="btn btn-secondary" onclick="prevStep()">Back</button>
                <button type="submit" class="btn btn-primary">Start Getting Alerts</button>
            </div>
        </div>
    </form>

    <script>
        let currentStep = 1;
        const totalSteps = 3;

        function updateUI() {
            // Update steps
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active');
                if (parseInt(step.dataset.step) === currentStep) {
                    step.classList.add('active');
                }
            });

            // Update progress dots
            document.querySelectorAll('.progress-dot').forEach(dot => {
                const step = parseInt(dot.dataset.step);
                dot.classList.remove('active', 'done');
                if (step === currentStep) {
                    dot.classList.add('active');
                } else if (step < currentStep) {
                    dot.classList.add('done');
                }
            });
        }

        function nextStep() {
            if (currentStep < totalSteps) {
                currentStep++;
                updateUI();
            }
        }

        function prevStep() {
            if (currentStep > 1) {
                currentStep--;
                updateUI();
            }
        }

        // Handle card/chip selections
        document.querySelectorAll('.strategy-card').forEach(card => {
            card.addEventListener('click', () => {
                document.querySelectorAll('.strategy-card').forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
            });
        });

        document.querySelectorAll('.industry-chip').forEach(chip => {
            chip.addEventListener('click', () => {
                chip.classList.toggle('selected');
            });
        });

        document.querySelectorAll('.frequency-option').forEach(opt => {
            opt.addEventListener('click', () => {
                document.querySelectorAll('.frequency-option').forEach(o => o.classList.remove('selected'));
                opt.classList.add('selected');
            });
        });
    </script>
</body>
</html>
